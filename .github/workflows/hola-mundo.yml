name: Hola mundo 
on:
  push:
    branches:
      - 'aprendiendo-github-actions'
jobs:
  build-python:
    runs-on: ubuntu-latest
    steps:
        - name: checkout-repo
          uses: actions/checkout@v4

        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.10'
        
        - name: Define USERNAME var
          run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
        
        - name: Print Hello World
          run: python hello.py